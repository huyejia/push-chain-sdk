syntax = "proto3";
package push;

message WalletToEncDerivedKey {
    string encDerivedPrivKey = 1;
    string signature = 2;
}

message InitDid {
    string masterPubKey = 1;
    uint32 derivedKeyIndex = 2;
    string derivedPubKey = 3;
    map<string, WalletToEncDerivedKey> walletToEncDerivedKey = 4;
}