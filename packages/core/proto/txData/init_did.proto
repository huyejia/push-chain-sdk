syntax = "proto3";
package push;

message InitDid {
    string did = 1;
    string masterPubKey = 2;
    uint32 derivedKeyIndex = 3;
    string derivedPubKey = 4;
    // Map to store wallet address and corresponding encrypted derived key
    // Note:- There will always be altest 1 mapping
    map<string, string> walletToEncDerivedKey = 6;
}